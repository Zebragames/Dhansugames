<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipeable Onboarding</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="screen" id="screen1">
            <img src="1.jpg" alt="Screen 1">
        </div>
        <div class="screen" id="screen2">
            <img src="2.jpg" alt="Screen 2">
        </div>
        <div class="screen" id="screen3">
            <img src="3.jpg" alt="Screen 3">
        </div>
        <div class="screen" id="screen4">
            <img src="4.jpg" alt="Screen 4">
        </div>
        <div class="screen" id="screen5">
            <img src="5.jpg" alt="Screen 5">
        </div>
        <div class="screen" id="screen6">
            <img src="6.jpg" alt="Screen 6">
            <input type="text" id="userId" placeholder="Enter ID">
            <input type="password" id="password" placeholder="Password">
            <button onclick="validate()">Submit</button>
        </div>
        <div class="screen" id="screen7">
            <img src="7.jpg" alt="Screen 7">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
